<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Css flag | class 3</title>
	<!-- font awesome -->
	<link rel="stylesheet" href="css/all.min.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	
	<!-- bd flag design -->

	<div class="bangla">
		<div class="desh"></div>
	</div>

	<!-- jp flag design -->

	<div class="jap">
		<div class="an"></div>
	</div>

	<!-- italy flag design -->

	<div class="white">
		<div class="green">
		</div>
		<div class="red">
		</div>
	</div>


	<!-- france flag design -->

	<div class="white">
		<div class="navy">
		</div>
		<div class="red">
		</div>
	</div>

	<!-- ireland flag design -->

	<div class="white">
		<div class="green">
		</div>
		<div class="orange">
		</div>
	</div>

	<!-- sweden flag design -->

	<div class="blue">
		<div class="yellowy">
		</div>
		<div class="yellowx">
		</div>
	</div>

		<img src="img/yt.png" alt="youtube" class="yt">

		<img src="img/tt.png" alt="twitter" class="tt">

		<img src="img/in.png" alt="linkedin" class="in">
